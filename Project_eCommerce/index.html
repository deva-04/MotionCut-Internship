<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #222;
            color: #fff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }
        .hero h1 {
            font-size: 48px;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
        }
        .products {
            padding: 50px;
            text-align: center;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            padding: 10px 15px;
            border: none;
            background: #ff7e5f;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart {
            padding: 50px;
            text-align: center;
            background: #fff;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin-bottom: 20px;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .checkout-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SwiftBuy</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome to SwiftBuy</h1>
        <p>Your one-stop shop for everything!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>
    
    <section id="products" class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="images\smartwatch.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images\smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images\gaming_laptop.jpg" alt="Gaming Laptop">
                <h3>Gaming Laptop</h3>
                <p>$299.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    
    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
            <li>No items in cart</li>
        </ul>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>
    
    <footer>
        <p>&copy; 2025 SwiftBuy. All rights reserved.</p>
    </footer>
</body>
</html>
