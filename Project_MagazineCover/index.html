<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1e1e1e, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .magazine-cover {
            width: 350px;
            height: 500px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://picsum.photos/350/500');
            background-size: cover;
            background-position: center;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 5px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
            position: relative;
        }
        .title {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            animation: pulse 3s infinite;
        }
        .headline {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            font-style: italic;
        }
        .bottom-text {
            font-size: 1rem;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .barcode {
            width: 80px;
            height: 40px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e4/EAN-13-Barcode.svg') no-repeat center;
            background-size: contain;
            align-self: flex-end;
            margin-top: 10px;
        }
        .author {
            font-size: 0.8rem;
            font-style: italic;
            text-align: right;
            margin-top: 10px;
            opacity: 0.7;
        }
        .subscribe-btn {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .subscribe-btn:hover {
            background-color: #ff4c4c;
        }
        .magazine-cover:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <div class="title">Spectrum Edge</div>
        <div class="headline">Exclusive: The Secrets to Success in 2025</div>
        <div class="bottom-text">Edition 03 | March 2025</div>
        <div class="author">By Deva Srirama Sai Ganesh Bandaru</div>
        <div class="barcode"></div>
        <a href="#" class="subscribe-btn">Subscribe Now</a>
    </div>
</body>
</html>
